name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

  # Auto-label issues based on content
  label-issues:
    name: Label Issues
    runs-on: ubuntu-latest
    if: github.event_name == 'issues'
    permissions:
      issues: write
    steps:
      - uses: actions/github-script@v7
        with:
          script: |
            const issue = context.payload.issue;
            const labels = [];

            const title = issue.title.toLowerCase();
            const body = (issue.body || '').toLowerCase();

            // Auto-label based on title prefix
            if (title.startsWith('[bug]')) {
              labels.push('bug');
            } else if (title.startsWith('[feature]')) {
              labels.push('enhancement');
            }

            // Auto-label based on content
            if (body.includes('drag') || body.includes('drop')) {
              labels.push('drag-and-drop');
            }
            if (body.includes('component') || body.includes('sidebar')) {
              labels.push('components');
            }
            if (body.includes('export') || body.includes('code')) {
              labels.push('code-generation');
            }
            if (body.includes('style') || body.includes('css') || body.includes('tailwind')) {
              labels.push('styling');
            }
            if (body.includes('mobile') || body.includes('responsive') || body.includes('tablet')) {
              labels.push('responsive');
            }

            if (labels.length > 0) {
              await github.rest.issues.addLabels({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: issue.number,
                labels: labels
              });
            }
