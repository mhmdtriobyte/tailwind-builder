<svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="grid-pattern" width="40" height="40" patternUnits="userSpaceOnUse">
      <!-- Dotted grid pattern - subtle light gray dots -->
      <circle cx="0" cy="0" r="1" fill="#e5e7eb" fill-opacity="0.5" />
      <circle cx="40" cy="0" r="1" fill="#e5e7eb" fill-opacity="0.5" />
      <circle cx="0" cy="40" r="1" fill="#e5e7eb" fill-opacity="0.5" />
      <circle cx="40" cy="40" r="1" fill="#e5e7eb" fill-opacity="0.5" />
      <circle cx="20" cy="0" r="0.5" fill="#e5e7eb" fill-opacity="0.3" />
      <circle cx="0" cy="20" r="0.5" fill="#e5e7eb" fill-opacity="0.3" />
      <circle cx="40" cy="20" r="0.5" fill="#e5e7eb" fill-opacity="0.3" />
      <circle cx="20" cy="40" r="0.5" fill="#e5e7eb" fill-opacity="0.3" />
      <circle cx="20" cy="20" r="0.5" fill="#e5e7eb" fill-opacity="0.3" />
    </pattern>
  </defs>
  <rect width="40" height="40" fill="url(#grid-pattern)" />
</svg>
